<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clempire</title>
    <link rel="icon" type="image/png" href="/assets/images/coins.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js"></script>
    <script src="./help.js"></script>
    <script src="./world.js"></script>
    <script src="./audio.js"></script>
    <script src="./game.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div id="help" class="overlay">
      <a href="javascript:void(0)" class="closeHelpBtn" onclick="closeHelp()">&times;</a>
      <div class="overlay-content">
        <p>Click on the resource buttons (circled in blue) to gather wood and stone. Collect achievents, unlock new buildings along the way and upgrade your current ones.</p>
        <p>With time and a lot of clicking you can build up your town.</p>
      </div>
    </div>
    <header>
      <ul id="resources"></ul>
      <div id="buildings"></div>
      <span class="openHelpBtn" onclick="openHelp()">Info <i class="fa fa-info-circle" aria-hidden="true"></i></span> 
    </header>
    <main>
      <div id="left-side">
        <canvas id="mainCanvas"></canvas>
        <div id="anchors"></div>
      </div>
      <!-- <div id="right-side">
        <div id="resources">
          <ul></ul>
        </div>
        <div id="buildings"></div>
      </div> -->
    </main>
    <footer>
      <div class="column">
        <span
          ><i class="fa fa-hand-o-right" aria-hidden="true"></i> Ironhack
          Amsterdam 2019 <i class="fa fa-hand-o-left" aria-hidden="true"></i
        ></span>
        <span
          >by Niklas
          <a href="https://github.com/NiklasEi/clempire" target="_blank"
            ><i class="fa fa-lg fa-github" aria-hidden="true"></i></a
        ></span>
      </div>
    </footer>
  </body>
</html>
